<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Links</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    textarea {
      width: 100%; height: 120px; padding: 10px; font-size: 14px;
      border: 1px solid #ccc; border-radius: 5px; resize: vertical;
    }
    button {
      margin-top: 10px; padding: 10px 20px; font-size: 14px;
      background: #007bff; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .links { margin-top: 20px; }
    .btn {
      display: block; margin: 6px 0; padding: 8px 12px;
      background: #28a745; color: white; text-decoration: none;
      border-radius: 5px; width: fit-content;
    }
    .btn:hover { background: #1e7e34; }
    .btn.clicked {
      background: #6c757d; /* cinza para indicar usado */
      pointer-events: none; /* opcional: desativa o clique novamente */
    }
  </style>
</head>
<body>
  <h2>Gerador de Links Clicáveis</h2>
  <p>Cole abaixo os dados da planilha (somente links http/https serão usados):</p>
  <textarea id="inputLinks"></textarea>
  <br>
  <button onclick="gerarLinks()">Gerar Botões</button>

  <div id="links" class="links"></div>

  <script>
    function gerarLinks() {
      const container = document.getElementById("links");
      container.innerHTML = ""; // limpa os antigos
      const input = document.getElementById("inputLinks").value.trim();
      const linhas = input.split(/\r?\n/);

      let count = 0;
      const regex = /(https?:\/\/[^\s]+)/; // pega apenas links http/https

      linhas.forEach((linha) => {
        const match = linha.match(regex);
        if (match) {
          count++;
          const link = match[0];
          const a = document.createElement("a");
          a.href = link;
          a.textContent = `Abrir Link ${count}`;
          a.className = "btn";
          a.setAttribute("target", "_blank");

          // adiciona evento para mudar cor ao clicar
          a.addEventListener("click", function() {
            this.classList.add("clicked");
          });

          container.appendChild(a);
        }
      });

      if (count === 0) {
        container.innerHTML = "<p style='color:red;'>Nenhum link http encontrado.</p>";
      }
    }
  </script>
</body>
</html>
